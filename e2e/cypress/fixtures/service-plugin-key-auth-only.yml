services:
- name: a-service-for-platform
  host: httpbin.org
  tags: [ns.platform]
  port: 443
  protocol: https
  retries: 0
  routes:
  - name: a-service-for-platform-route
    tags: [ns.platform]
    hosts:
      - a-service-for-platform.api.gov.bc.ca
    paths:
      - /
    methods:
      - GET
    strip_path: false
    https_redirect_status_code: 426
    path_handling: v0


  plugins:
  - name: key-auth
    tags: [ ns.platform ]
    protocols: [ http, https ]
    config:
      key_names: ["X-API-KEY"]
      run_on_preflight: true
      hide_credentials: true
      key_in_body: false

