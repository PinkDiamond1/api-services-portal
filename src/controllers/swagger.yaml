info:
    title: bcgov-aps-portal
    version: 0.1.0
    description: 'The APS API Services Portal'
    license:
        name: MIT
    contact:
        name: 'BC Gov APS'
openapi: 3.0.0
paths:
    '/users/{userId}':
        get:
            operationId: GetUser
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TheUser'
            security: []
            parameters:
                -
                    in: path
                    name: userId
                    required: true
                    schema:
                        format: double
                        type: number
                -
                    in: query
                    name: name
                    required: false
                    schema:
                        type: string
    '/identifiers/{type}':
        get:
            operationId: GetProduct
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                type: string
            security: []
            parameters:
                -
                    in: path
                    name: type
                    required: true
                    schema:
                        type: string
    '/products/{productId}':
        get:
            operationId: GetProduct
            responses:
                '200':
                    description: Ok
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Product'
            security: []
            parameters:
                -
                    in: path
                    name: productId
                    required: true
                    schema:
                        type: string
servers:
    -
        url: /ds/api
