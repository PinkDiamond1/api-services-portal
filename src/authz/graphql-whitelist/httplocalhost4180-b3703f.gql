
  query GetMyServiceAccesses {
    myServiceAccesses {
      id
      name
      active
      application {
        name
      }
      productEnvironment {
        id
        name
        flow
        services {
          id
          name
        }
        credentialIssuer {
          id
          name
          flow
          resourceType
        }
        product {
          id
          name
        }
      }
    }
    allAccessRequests(where: { serviceAccess_is_null: true }) {
      id
      productEnvironment {
        id
        name
        product {
          id
          name
        }
      }
    }
  }
